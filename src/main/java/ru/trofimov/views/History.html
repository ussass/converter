<!DOCTYPE html>
<html lang="ru" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Валют</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Конвертер Валют</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Конвертер</a>
        <a class="p-2 text-dark" href="/history">История</a>
    </nav>
</div>
<br>
<table class="table">
    <thead>
    <tr align="center">
        <th scope="col">Дата</th>
        <th scope="col">Имеющаяся валюта</th>
        <th scope="col">Нужная валюта</th>
<!--        <th scope="col">Подробнее</th>-->
    </tr>
    </thead>
    <tbody>
    <tr wicket:id="listView" align="center">
        <td wicket:id="date"></td>
        <td wicket:id="original"></td>
        <td wicket:id="result"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
