<!DOCTYPE html>
<html lang="ru" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Валют</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Конвертер Валют</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Конвертер</a>
        <a class="p-2 text-dark" href="/history">История</a>
    </nav>
</div>
<br>
<div class="container">
    <form wicket:id="form">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Имеющаяся валюта:</h4>
                </div>
                <div class="card-body">
                    <input wicket:id="leftField" type="text" class="form-control" id="input0" onblur="disableInput(0, 1)">
                    <br>
                    <select wicket:id="leftSelect" class="form-control" id="selectBox" onchange="changeFunc()">
                    </select>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Нужная валюта:</h4>
                </div>
                <div class="card-body">
                    <input wicket:id="rightField" type="text" class="form-control" id="input1" onblur="disableInput(1, 0)">
                    <br>
                    <select wicket:id="rightSelect" class="form-control" onchange="changeFunc()" id="rightSelect">
                    </select>
                </div>
            </div>
        </div>
        <br>
        <input wicket:id="button" type="submit" value="Конвертировать" class="btn btn-lg btn-block btn-primary"/>
    </form>
</div>

<script>
    function disableInput(i, j) {
        var input = document.getElementById('input' + i).value;
        if (input.length > 0)
            document.getElementById('input' + j).setAttribute('disabled', '');
        else
            document.getElementById('input' + j).removeAttribute('disabled');
    }
</script>
</body>
</html>
